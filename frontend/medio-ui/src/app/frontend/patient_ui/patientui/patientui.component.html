<mat-card class="example-card" style="text-align: center;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Med.io</mat-card-title>
        <mat-card-subtitle>DispenseR</mat-card-subtitle>
    </mat-card-header>

    <circle-progress [percent]="50" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [renderOnClick]="false"
        [subtitle]="'Time until next dose'">
    </circle-progress>

    <mat-card-actions align="center" style="font-size: 50;">
        <button mat-button color="secondary">PROFILE</button>
        <button mat-button>PRESCRIPTION</button>
        <button mat-button>MORE INFO</button>
        <button mat-button>CONTACT GP</button>
    </mat-card-actions>
</mat-card>
